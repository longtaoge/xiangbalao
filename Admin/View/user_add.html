            <div class="body user">
                <!-- 面包屑 -->
                <ol class="breadcrumb">
                    <li><a href="javascript:;">用户管理</a></li>
                    <li class="active">用户添加</li>
                </ol>
                <div class="user-add">
                    <form class="form-horizontal col-xs-offset-2">
                        <div class="form-group">
                            <label for="" class="col-xs-3 control-label">用户名</label>
                            <div class="col-xs-4">
                                <h6 id="user_name"></h6>
                                <input type="text" data-required data-pattern=".{6}" data-describedby="user_name" data-description="user_name" name="userName" class="form-control input-sm" placeholder="用户名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-xs-3 control-label">呢称</label>
                            <div class="col-xs-4">
                                <h6 id="nick_name"></h6>
                                <input type="text" data-required data-pattern=".{6}" data-describedby="nick_name" data-description="nick_name" name="nickName" class="form-control input-sm" placeholder="用户名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-xs-3 control-label">密码</label>
                            <div class="col-xs-4">
                                <h6 id="pass_word"></h6>
                                <input type="password" data-required data-pattern=".{6}" data-describedby="pass_word" data-description="pass_word" name="password" class="form-control input-sm">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-xs-3 control-label">手机号码</label>
                            <div class="col-xs-4">
                                <h6 id="phones"></h6>
                                <input type="text" data-required data-pattern=".{11}" data-describedby="phones" data-description="phones" name="phone" class="form-control input-sm">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-xs-3 control-label">类型</label>
                            <div class="col-xs-4">
                                <select name="role" class="form-control ">
                                    <option selected="true" value="0">普通管理员</option>
                                    <option value="1">超级管理员</option>
                                </select>
                            </div>
                        </div>
                        <!--    <div class="form-group">
                         <label for="" class="col-xs-3 control-label">性别</label>
                         <div class="col-xs-4">
                             <label class="radio-inline">

                        <div class="form-group">

                </div>
            </div>

    <script src="./Public/Admin/assets/jquery/jquery.min.js"></script>
    <script src="./Public/Admin/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./Public/Admin/assets/nprogress/nprogress.js"></script>
    <script src="./Public/Admin/assets/jquery-validate/jquery-validate.min.js"></script>
    <script src="./Public/Admin/assets/jquery-form/jquery.form.js"></script>
    <script src="./Public/Admin/js/Api.js"></script>
    <script src="./Public/Admin/js/common.js"></script>
    <script type="text/javascript">
    $('form').validate({
        sendForm: false,
        onKeyup: true,
        eachValidField: function() {},
        eachInvalidField: function() {},
        valid: function() {
            $(this).ajaxSubmit({
                url: Admin.addUser,
                type: 'post',
                success: function(info) {
                    info = $.parseJSON(info);
                    if (info.status) {
                        location.href = Admin.userList;
                    } else {
                        alert(info.msg);
                    }
                }
            });
        },
        description: {
            user_name: {
                required: '用户名不能为空',
                pattern: '长度不能小于6位'
            },
            nick_name: {
                required: '呢称不能为空',
                pattern: '长度不能小于6位'
            },
            pass_word: {
                required: '密码不能为空',
                pattern: '长度不能小于6位'
            },
            phones: {

                required: '电话不能为空',
                pattern: '长度不能小于11位'
            }

        }
    });
    </script>
