<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乡吧佬 - 后台管理</title>
    <link rel="stylesheet" href="./Public/Admin/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Public/Admin/assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="./Public/Admin/assets/nprogress/nprogress.css">
    <link rel="stylesheet" href="./Public/Admin/css/index.css">
</head>
<body>
    
    <!-- 侧边栏 -->
    <div class="aside">
        <!-- 个人资料 -->
        <div class="profile">
            <!-- 头像 -->
            <div class="avatar img-circle">
                <img src="./Public/Admin/uploads/avatar.jpg">
            </div>
            <h4>布头儿</h4>
        </div>
        <!-- 导航菜单 -->
        <div class="navs">
            <ul class="list-unstyled">
                <li>
                    <a href="./index.html">
                        <i class="fa fa-dashboard"></i>
                        仪表盘
                    </a>
                </li>
                <li>
                    <a href="./user_list.html">
                        <i class="fa fa-group"></i>
                        用户管理
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <i class="fa fa-indent"></i>
                        分类管理
                        <i class="arrow fa fa-angle-right"></i>
                    </a>
                    <ul class="list-unstyled show">
                        <li>
                            <a href="./category.html">
                                 一级分类
                            </a>
                        </li>
                        <li>
                            <a href="./brand.html" class="active">
                                二级分类
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="./goods_list.html">
                        <i class="fa fa-cubes pull-left"></i>
                        商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 主体 -->
    <div class="main">
        <div class="container-fluid">
            <!-- 头部 -->
            <div class="header">
                <nav class="navbar navbar-custom">
                    <div class="navbar-header">
                        <a href="javascript:;" class="navbar-brand">
                            <i class="fa fa-navicon"></i>
                        </a>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="./settings.html">
                                <i class="fa fa-user"></i>
                                个人中心
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;">
                                <i class="fa fa-sign-out"></i>
                                退出
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;">
                                <i class="fa fa-tasks"></i>
                            </a>
                        </li>
                    </ul>
                </nav>          
            </div>
            <div class="body category">
                <!-- 面包屑 -->
                <ol class="breadcrumb">
                    <li><a href="javascript:;">分类管理</a></li>
                    <li class="active">添加品牌</li>
                </ol>
                <div class="category-add">
                    <form action="" class="form-horizontal">
                        <input type="hidden" name="brandLogo" class="brandLogo">
                        <div class="form-group">
                            <label for="" class="col-xs-4 control-label">品牌 logo</label>
                            <div class="col-xs-1 preview">
                                <img src="./Public/Admin/images/default.png">
                                <input type="file" id="upfile">
                                <div class="cover">
                                    <i class="fa fa-upload"></i>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-xs-4 control-label">名称</label>
                            <div class="col-xs-4">
                                <h6 id="brand_name"></h6>
                                <input type="text" data-describedby="brand_name" data-description="brand_name" data-pattern=".{1}" data-required name="brandName" class="form-control input-sm" placeholder="填写品牌名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-xs-4 control-label">商品分类</label>
                            <div class="col-xs-4">
                                <select name="categoryId" id="top" class="form-control input-sm">
                                   <!--  <option value="">请选一级分类</option> -->
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-xs-4 control-label">是否热门</label>
                            <div class="col-xs-3">
                                <label class="checkbox-inline">
                                    <input type="checkbox" value="1" name="hot" checked> 是
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" value="0" name="hot"> 否
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-8">
                                <input type="submit" class="btn btn-success btn-sm pull-right" value="保 存">
                            </div>                          
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/template" id="tpl">
        {{each rows}}
        <option value="{{$value.category_id}}">{{$value.catagory_name}}</option>
        {{/each}}
    </script>
    <script src="./Public/Admin/assets/jquery/jquery.min.js"></script>
    <script src="./Public/Admin/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./Public/Admin/assets/nprogress/nprogress.js"></script>
    <script src="./Public/Admin/assets/jquery-uploadify/jquery.uploadify.min.js"></script>
    <script src="./Public/Admin/assets/artTemplate/template-web.js"></script>
    <script src="./Public/Admin/assets/jquery-validate/jquery-validate.min.js"></script>
    <script src="./Public/Admin/assets/jquery-form/jquery.form.js"></script>
    <script src="./Public/Admin/js/Api.js"></script>
    <script src="./Public/Admin/js/common.js"></script>
    <script>
        // 取一级分类
        $.ajax({
            url: Admin.category_list,
            type: 'get',
            data: {page: 1, pageSize: 10},
            success: function (info) {
                info=$.parseJSON(info);
               var html = template('tpl', info);
               $('#top').append(html);
            }
        });

        // 图片上传
        $('#upfile').uploadify({
            width: 120,
            height: 120,
            buttonText: '',
            fileObjName: 'brandLogo',
            uploader: Admin.brandPicAdd,
            swf: './Public/Admin/assets/jquery-uploadify/uploadify.swf',
            onUploadSuccess: function (file, data) {
                // console.log(data);
                // 转成 对象
                data = JSON.parse(data);

                console.log(data);

                // 图片预览
                $('.preview img').attr('src', data.path);

                $('.brandLogo').val(data.path);
            }
        });

        // 验证表单
        $('form').validate({
            sendForm: false,
            onKeyup: true,
            valid: function () {
                $(this).ajaxSubmit({
                    url: Admin.brandAdd,
                    type: 'post',
                    // data: {},
                    success: function (info) {
                        console.log(info);
                        info=$.parseJSON(info);
                        if(info.status) {
                            alert('添加成功');
                            location.href = '?a=brand';
                        }else{
                             alert('添加失败');
                        }
                    }
                });
            },
            description: {
                brand_name: {
                    required: '品牌名不能为空',
                    pattern: '长度不能小于6位'
                }


            }
        });
    </script>
</body>
</html>
