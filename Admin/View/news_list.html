                                <th>标题</th>
                                <th>作者</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

    <script type="text/template" id="tpl">
        {{each rows}}
        <tr>
            <td>{{$value.news_id}}</td>
            <td>{{$value.title}}</td>
            <td>{{$value.author}}</td>
            <td>
                <a href='javascrip:;' onclick="deletePoto({{$value.id}})" class="btn btn-warning btn-xs">删 除</a>
            </td>
        </tr>
        {{/each}}
    </script>

    <script src="./Public/Admin/js/common.js"></script>
    <script>
    $.ajax({

        type: 'get',
        data: { page: 1, pageSize: 100 },

            info = $.parseJSON(info);
            console.log(info);
            var html = template('tpl', info);
            $('tbody').html(html);
